<div class="login-container">
  <form [formGroup]="form" (ngSubmit)="OnSubmit()" class="login-card">
    
    <!-- Header -->
    <div class="login-header">
      <h1>🔐 Iniciar Sesión</h1>
      <p class="login-subtitle">Sistema Contable MIPYMES</p>
    </div>

    <!-- Error Alert -->
    <div class="alert alert-error" *ngIf="error()">
      <span class="alert-icon">⚠️</span>
      <span>{{ error() }}</span>
    </div>

    <!-- Email Input -->
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="usuario@ejemplo.com"
        [disabled]="loading()"
        [class.error]="emailControl?.invalid && emailControl?.touched"
        class="form-input"
      />
      <span class="error-message" *ngIf="getEmailError()">
        {{ getEmailError() }}
      </span>
    </div>

    <!-- Password Input -->
    <div class="form-group">
      <label for="password">Contraseña</label>
      <div class="password-wrapper">
        <input
          [type]="showPassword() ? 'text' : 'password'"
          id="password"
          formControlName="password"
          placeholder="••••••••"
          [disabled]="loading()"
          [class.error]="passwordControl?.invalid && passwordControl?.touched"
          class="form-input"
        />
        <button
          type="button"
          class="password-toggle"
          (click)="togglePasswordVisibility()"
          [disabled]="loading()"
        >
          {{ showPassword() ? '👁️' : '👁️‍🗨️' }}
        </button>
      </div>
      <span class="error-message" *ngIf="getPasswordError()">
        {{ getPasswordError() }}
      </span>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="btn-submit"
      [disabled]="loading() || form.invalid"
    >
      <span *ngIf="!loading()">Iniciar Sesión</span>
      <span *ngIf="loading()" class="loading-spinner">
        <span class="spinner"></span>
        Ingresando...
      </span>
    </button>

    <!-- Footer -->
    <div class="login-footer">
      <p>¿No tienes cuenta? 
        <a routerLink="/register" class="link">Regístrate aquí</a>
      </p>
    </div>

  </form>
</div>
